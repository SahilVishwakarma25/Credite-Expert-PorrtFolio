<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.container {
  width: 350px;
  margin: 80px auto;
  background: white;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

textarea {
  resize: none;
}

button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  margin-top: 15px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#message {
  margin-top: 10px;
  text-align: center;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" placeholder="Name" id="name" required />
      <input type="text" placeholder="Surname" id="surname" required />
      <input type="number" placeholder="Age" id="age" required />
      <textarea placeholder="Address" id="address" required></textarea>
      <input type="tel" placeholder="Phone Number" id="phone" required />

      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
